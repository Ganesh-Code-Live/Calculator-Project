<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="calculator">
    <div class="screen-container">
      <input type="text" id="display">
    </div>

    <div class="button-container">
      <button class="icon" onclick="clearDisplay()"><i class="fa-solid fa-c"></i></button>

      <button class="icon" onclick="appendToDisplay('%')"><i class="fa-solid fa-percent"></i></button>

      <button class="icon" onclick="deletelast()"><i class="fa-solid fa-delete-left"></i></button>

      <button class="icon" onclick="appendToDisplay('/')"><i class="fa-solid fa-divide"></i></button>

      <button class="numbers" onclick="appendToDisplay('7')">7</button>
      <button class="numbers" onclick="appendToDisplay('8')">8</button>

      <button class="numbers" onclick="appendToDisplay('9')">9</button>

      <button class="icon" onclick="appendToDisplay('*')"><i class="fa-solid fa-xmark"></i></button>

      <button class="numbers" onclick="appendToDisplay('4')">4</button>

      <button class="numbers" onclick="appendToDisplay('5')">5</button>

      <button class="numbers" onclick="appendToDisplay('6')">6</button>

      <button class="icon" onclick="appendToDisplay('-')"><i class="fa-solid fa-minus"></i></button>

      <button class="numbers" onclick="appendToDisplay('1')">1</button>

      <button class="numbers" onclick="appendToDisplay('2')">2</button>

      <button class="numbers" onclick="appendToDisplay('3')">3</button>

      <button class="icon"onclick="appendToDisplay('+')"><i class="fa-solid fa-plus"></i></button>

      <button class="numbers" onclick="appendToDisplay('00')">00</button>

      <button class="numbers" onclick="appendToDisplay('0')">0</button>

      <button class="numbers" onclick="appendToDisplay('.')">.</button>

      <button class="equal" onclick="result()">=</button>
    </div>
  </div>

<script>
const display = document.getElementById("display");

function appendToDisplay(value){
  display.value+=(value);
}
function clearDisplay(){
  
  display.value="";
}
function deletelast(){
  display.value=display.value.toString().slice(0,-1);
}
function result(){
  display.value=eval(display.value);
}
</script>
</body>
</html>
